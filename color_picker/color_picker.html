<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Color Picker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100;400;700&display=swap');

        :root {
            --bg-color: #020617;
            --glass-bg: rgba(15, 23, 42, 0.6);
            --glass-border: rgba(255, 255, 255, 0.08);
            --accent: #38bdf8;
        }

        body {
            background-color: var(--bg-color);
            color: #e2e8f0;
            font-family: 'JetBrains Mono', monospace;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Ambient Glow */
        .bg-glow {
            position: absolute;
            background: radial-gradient(circle, rgba(56, 189, 248, 0.1) 0%, rgba(2, 6, 23, 0) 70%);
            width: 800px;
            height: 800px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 0;
            pointer-events: none;
            transition: background 0.5s ease;
        }

        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }

        /* Color Preview Box */
        .color-preview {
            box-shadow: 0 0 50px currentColor;
            /* Dynamic colored shadow */
            transition: background-color 0.1s, box-shadow 0.1s;
        }

        /* Custom Range Slider */
        input[type=range] {
            -webkit-appearance: none;
            background: transparent;
            height: 6px;
            border-radius: 3px;
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 18px;
            width: 18px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            margin-top: -6px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.1s;
        }

        input[type=range]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 6px;
            cursor: pointer;
            border-radius: 3px;
        }

        /* Hue Gradient */
        #hueSlider::-webkit-slider-runnable-track {
            background: linear-gradient(to right, #ff0000 0%, #ffff00 17%, #00ff00 33%, #00ffff 50%, #0000ff 67%, #ff00ff 83%, #ff0000 100%);
        }

        /* Saturation/Lightness Gradients (Dynamic via JS) */
        .slider-track-gray {
            background: #334155;
        }

        /* Inputs */
        .code-input {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #e2e8f0;
            font-family: inherit;
            transition: all 0.2s;
        }

        .code-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 15px rgba(56, 189, 248, 0.2);
        }

        /* Buttons */
        .btn-copy {
            transition: all 0.2s;
        }

        .btn-copy:hover {
            color: white;
            text-shadow: 0 0 8px white;
        }

        .btn-copy:active {
            transform: scale(0.9);
        }

        /* Swatches */
        .swatch {
            transition: transform 0.2s;
        }

        .swatch:hover {
            transform: scale(1.2);
            z-index: 10;
        }

        /* Tooltip */
        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
            white-space: nowrap;
        }

        .tooltip.visible {
            opacity: 1;
        }
    </style>
</head>

<body class="selection:bg-sky-500/30">

    <div class="bg-glow" id="bgGlow"></div>

    <div class="glass-panel rounded-3xl p-8 w-full max-w-lg mx-4 z-10">

        <!-- Header -->
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-xl font-bold tracking-widest text-slate-300 uppercase flex items-center gap-3">
                <i class="fas fa-eye-dropper text-sky-400"></i> Chromatic
            </h1>
            <div class="text-[10px] text-slate-500 font-bold border border-slate-700 rounded px-2 py-1">v1.0</div>
        </div>

        <!-- Preview Area -->
        <div class="flex justify-center mb-10">
            <div id="colorPreview"
                class="w-48 h-48 rounded-[2rem] shadow-2xl color-preview flex items-center justify-center border border-white/10 group cursor-pointer relative overflow-hidden"
                onclick="toggleFormat()">
                <!-- Glare effect -->
                <div
                    class="absolute -top-1/2 -left-1/2 w-[200%] h-[200%] bg-gradient-to-br from-white/20 to-transparent rotate-45 pointer-events-none group-hover:opacity-75 transition-opacity opacity-50">
                </div>

                <div
                    class="z-10 text-center mix-blend-difference text-white/80 font-bold opacity-0 group-hover:opacity-100 transition-opacity">
                    <span id="previewText">HSL</span>
                </div>
            </div>
        </div>

        <!-- Sliders -->
        <div class="space-y-6 mb-10">
            <!-- Hue -->
            <div class="relative">
                <div class="flex justify-between text-xs text-slate-400 mb-2 font-bold tracking-wider">
                    <span>HUE</span>
                    <span id="hueVal">0°</span>
                </div>
                <input type="range" id="hueSlider" min="0" max="360" value="0" class="w-full">
            </div>

            <!-- Saturation -->
            <div class="relative">
                <div class="flex justify-between text-xs text-slate-400 mb-2 font-bold tracking-wider">
                    <span>SATURATION</span>
                    <span id="satVal">100%</span>
                </div>
                <!-- Dynamic gradient background set in JS -->
                <input type="range" id="satSlider" min="0" max="100" value="100" class="w-full slider-track-gray">
            </div>

            <!-- Lightness -->
            <div class="relative">
                <div class="flex justify-between text-xs text-slate-400 mb-2 font-bold tracking-wider">
                    <span>LIGHTNESS</span>
                    <span id="lightVal">50%</span>
                </div>
                <input type="range" id="lightSlider" min="0" max="100" value="50" class="w-full slider-track-gray">
            </div>
        </div>

        <!-- Values & Copy -->
        <div class="grid grid-cols-1 gap-4 mb-8">
            <!-- HEX -->
            <div
                class="flex items-center gap-3 bg-slate-900/50 rounded-lg p-1 pr-3 border border-slate-700/50 focus-within:border-sky-500/50 transition-colors">
                <div class="w-12 text-center text-[10px] text-slate-500 font-bold">HEX</div>
                <input type="text" id="hexInput" value="#FF0000" readonly
                    class="flex-1 bg-transparent border-none text-sm text-slate-200 focus:outline-none font-mono tracking-wider">
                <button class="btn-copy text-slate-400 hover:text-white" onclick="copyToClipboard('hexInput')"
                    title="Copy HEX">
                    <i class="far fa-copy"></i>
                </button>
            </div>

            <!-- RGB -->
            <div
                class="flex items-center gap-3 bg-slate-900/50 rounded-lg p-1 pr-3 border border-slate-700/50 focus-within:border-sky-500/50 transition-colors">
                <div class="w-12 text-center text-[10px] text-slate-500 font-bold">RGB</div>
                <input type="text" id="rgbInput" value="rgb(255, 0, 0)" readonly
                    class="flex-1 bg-transparent border-none text-sm text-slate-200 focus:outline-none font-mono tracking-wider">
                <button class="btn-copy text-slate-400 hover:text-white" onclick="copyToClipboard('rgbInput')"
                    title="Copy RGB">
                    <i class="far fa-copy"></i>
                </button>
            </div>

            <!-- HSL -->
            <div
                class="flex items-center gap-3 bg-slate-900/50 rounded-lg p-1 pr-3 border border-slate-700/50 focus-within:border-sky-500/50 transition-colors">
                <div class="w-12 text-center text-[10px] text-slate-500 font-bold">HSL</div>
                <input type="text" id="hslInput" value="hsl(0, 100%, 50%)" readonly
                    class="flex-1 bg-transparent border-none text-sm text-slate-200 focus:outline-none font-mono tracking-wider">
                <button class="btn-copy text-slate-400 hover:text-white" onclick="copyToClipboard('hslInput')"
                    title="Copy HSL">
                    <i class="far fa-copy"></i>
                </button>
            </div>
        </div>

        <!-- Presets -->
        <div class="flex justify-between items-center px-2">
            <!-- Generated via JS for easy management -->
            <div id="swatchContainer" class="flex gap-3"></div>

            <button id="randomizeBtn"
                class="text-xs text-slate-500 hover:text-sky-400 transition-colors font-bold uppercase tracking-wider flex items-center gap-2">
                <i class="fas fa-random"></i> Random
            </button>
        </div>

    </div>

    <!-- Toast Notification -->
    <div id="toast"
        class="fixed bottom-10 left-1/2 -translate-x-1/2 glass-panel px-6 py-3 rounded-full text-sm font-bold text-sky-400 opacity-0 translate-y-10 transition-all duration-300 pointer-events-none flex items-center gap-2 z-50">
        <i class="fas fa-check-circle"></i> Copied to clipboard
    </div>

    <script>
        // --- State ---
        let hue = 0;
        let sat = 100;
        let light = 50;

        // --- Elements ---
        const hueSlider = document.getElementById('hueSlider');
        const satSlider = document.getElementById('satSlider');
        const lightSlider = document.getElementById('lightSlider');

        const hueVal = document.getElementById('hueVal');
        const satVal = document.getElementById('satVal');
        const lightVal = document.getElementById('lightVal');

        const colorPreview = document.getElementById('colorPreview');
        const bgGlow = document.getElementById('bgGlow');

        const hexInput = document.getElementById('hexInput');
        const rgbInput = document.getElementById('rgbInput');
        const hslInput = document.getElementById('hslInput');

        // --- Init ---
        const PRESETS = [
            { h: 199, s: 95, l: 60 }, // Sky
            { h: 325, s: 90, l: 60 }, // Pink
            { h: 150, s: 100, l: 60 }, // Matrix Green
            { h: 270, s: 95, l: 65 }, // Purple
            { h: 45, s: 100, l: 60 },  // Gold
            { h: 0, s: 0, l: 95 }      // White
        ];

        function init() {
            renderSwatches();
            updateColor();
        }

        // --- Logic ---

        function updateColor() {
            // Update UI Labels
            hueVal.innerText = hue + '°';
            satVal.innerText = sat + '%';
            lightVal.innerText = light + '%';

            // Styles
            const hslString = `hsl(${hue}, ${sat}%, ${light}%)`;
            colorPreview.style.backgroundColor = hslString;
            colorPreview.style.color = hslString; // For shadow inheritance logic if needed, essentially sets currentColor

            // Background Glow updates
            bgGlow.style.background = `radial-gradient(circle, hsla(${hue}, ${sat}%, ${light}%, 0.15) 0%, rgba(2, 6, 23, 0) 70%)`;

            // Slider Track Gradients
            // Saturation: Grayscale to Full Color (at current L)
            const satStart = `hsl(${hue}, 0%, ${light}%)`;
            const satEnd = `hsl(${hue}, 100%, ${light}%)`;
            satSlider.style.background = `linear-gradient(to right, ${satStart}, ${satEnd})`;

            // Lightness: Black to Color to White
            const lightMid = `hsl(${hue}, ${sat}%, 50%)`;
            lightSlider.style.background = `linear-gradient(to right, black 0%, ${lightMid} 50%, white 100%)`;

            // Inputs
            hslInput.value = hslString;
            const rgb = hslToRgb(hue, sat, light);
            rgbInput.value = `rgb(${rgb[0]}, ${rgb[1]}, ${rgb[2]})`;
            hexInput.value = rgbToHex(rgb[0], rgb[1], rgb[2]);

            // Update accent color variable for other UI elements?
            document.documentElement.style.setProperty('--accent', hslString);
        }

        function setFromSliders() {
            hue = parseInt(hueSlider.value);
            sat = parseInt(satSlider.value);
            light = parseInt(lightSlider.value);
            updateColor();
        }

        // --- Helpers ---

        // https://stackoverflow.com/questions/2353211/hsl-to-rgb-color-conversion
        function hslToRgb(h, s, l) {
            s /= 100;
            l /= 100;
            const k = n => (n + h / 30) % 12;
            const a = s * Math.min(l, 1 - l);
            const f = n =>
                l - a * Math.max(-1, Math.min(k(n) - 3, Math.min(9 - k(n), 1)));
            return [
                Math.round(f(0) * 255),
                Math.round(f(8) * 255),
                Math.round(f(4) * 255)
            ];
        }

        function rgbToHex(r, g, b) {
            return "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1).toUpperCase();
        }

        function copyToClipboard(id) {
            const input = document.getElementById(id);
            input.select();
            input.setSelectionRange(0, 99999);
            navigator.clipboard.writeText(input.value);
            showToast();
        }

        function showToast() {
            const toast = document.getElementById('toast');
            toast.classList.remove('translate-y-10', 'opacity-0');
            setTimeout(() => {
                toast.classList.add('translate-y-10', 'opacity-0');
            }, 2000);
        }

        function renderSwatches() {
            const container = document.getElementById('swatchContainer');
            container.innerHTML = '';
            PRESETS.forEach(p => {
                const col = `hsl(${p.h}, ${p.s}%, ${p.l}%)`;
                const div = document.createElement('div');
                div.className = 'w-6 h-6 rounded-full swatch cursor-pointer border border-white/20 shadow-lg';
                div.style.backgroundColor = col;
                div.onclick = () => {
                    hue = p.h; sat = p.s; light = p.l;
                    hueSlider.value = hue;
                    satSlider.value = sat;
                    lightSlider.value = light;
                    updateColor();
                };
                container.appendChild(div);
            });
        }

        // --- Listeners ---
        hueSlider.addEventListener('input', setFromSliders);
        satSlider.addEventListener('input', setFromSliders);
        lightSlider.addEventListener('input', setFromSliders);

        document.getElementById('randomizeBtn').addEventListener('click', () => {
            hue = Math.floor(Math.random() * 360);
            sat = Math.floor(Math.random() * 40) + 60; // Keep it vibrant
            light = Math.floor(Math.random() * 40) + 30; // Not too dark/bright

            hueSlider.value = hue;
            satSlider.value = sat;
            lightSlider.value = light;
            updateColor();
        });

        init();

    </script>
</body>

</html>
